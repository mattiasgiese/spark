- name: Install additional tools
  pacman:
    name: "{{ item }}"
  with_items:
    - i3lock
    - i3blocks
    - dunst
    - redshift
    - compton
    - nitrogen
    - slock
    - python-i3-py
    - kitty
    - polybar
    - ponymix

- name: Additional aur packages
  aur:
    name: "{{ item }}"
  with_items:
    - siji-git
  become: True
  become_user: "{{ user.name }}"

