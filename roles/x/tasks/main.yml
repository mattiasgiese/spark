---
- name: Install X.org and related utilities
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - xorg-server
    - xorg-xkill
    - xorg-xdpyinfo
    - xorg-xmodmap
    - xorg-xev
    - xorg-sessreg
    - xorg-xinit
    - xorg-xprop
    - xorg-xinput

- name: Install video driver(s)
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ video_drivers }}"

- name: Add user to video group
  user:
    name: "{{ user.name }}"
    groups: 'video'
    append: yes

- include_tasks: unclutter.yml
- include_tasks: autorandr.yml
- include_tasks: srandrd.yml
- include_tasks: autocutsel.yml
- include_tasks: xdg.yml
- include_tasks: backlight.yml
- include_tasks: themes.yml
